<style>
    .marquee {
      width: 100%;
      overflow: hidden;
      background: #f5f5f5;
      padding: 8px 0;
    }
    
    .marquee-content {
      display: inline-block;
      white-space: nowrap;
      animation: marqueeScroll 12s linear infinite;
    }
    
    /* Pause on hover */
    .marquee:hover .marquee-content {
      animation-play-state: paused;
    }
    
    @keyframes marqueeScroll {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    </style>
